<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies Banner - Revotic AI</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Cookie Banner Styles */
    .cookie-consent {
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      font-size: 0.95rem;
      z-index: 1055;
    }

    .cookie-consent.show {
      display: flex !important;
      opacity: 1;
    }

    .cookie-text {
      max-width: 80%;
    }

    @media (max-width: 768px) {
      .cookie-consent {
        flex-direction: column;
        text-align: center;
      }
      .cookie-text {
        max-width: 100%;
        margin-bottom: 0.75rem;
      }
      .cookie-actions {
        width: 100%;
        display: flex;
        justify-content: center;
      }
    }
  </style>
  <!-- Font Awsome -->
    <link rel="stylesheet"   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>   

   </head>

<body>

  <!-- Cookie Consent Banner -->
  <div class="cookie-consent fixed-bottom w-100 bg-dark text-white py-3 px-4 d-flex justify-content-between align-items-center shadow-lg" id="cookieBanner">
    <div class="cookie-text me-3">
      üç™ We use cookies to improve your browsing experience, personalize content, and analyze our traffic. 
      By continuing to use our site, you agree to our 
      <a href="/cookies-policy" class="text-warning text-decoration-underline">Cookies Policy</a>.
    </div>
    <div class="cookie-actions">
      <button class="btn btn-sm btn-primary me-2" id="acceptCookies">Accept</button>
      <button class="btn btn-sm btn-outline-light" id="declineCookies">Decline</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show banner if not already accepted/declined
    window.onload = function () {
      if (!localStorage.getItem("cookieConsent")) {
        let banner = document.getElementById("cookieBanner");
        banner.classList.add("show");
      }
    };

    // Accept cookies
    document.getElementById("acceptCookies").onclick = function () {
      localStorage.setItem("cookieConsent", "accepted");
      hideCookieBanner();
    };

    // Decline cookies
    document.getElementById("declineCookies").onclick = function () {
      localStorage.setItem("cookieConsent", "declined");
      hideCookieBanner();
    };

    function hideCookieBanner() {
      let banner = document.getElementById("cookieBanner");
      banner.classList.remove("show");
      setTimeout(() => {
        banner.style.display = "none";
      }, 600); // wait for fade out
    }
  </script>
</body>
</html>
